<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sterling Book Store</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <main>
    <div id="book">
    </div>
    <div class="money">
      <button onclick="app.controllers.storeController.addMoney('quarter')">Buy Book 1</button>
      <button onclick="app.controllers.storeController.addMoney('dime')">Buy Book 2</button>
      <button onclick="app.controllers.storeController.addMoney('nickel')">Buy Book 3</button>
    </div>
    <button onclick="app.controllers.storeController.giveChange()">Give Change</button>
    <div class="change">
      <p>Total: $
        <span id="total">0.00</span>
      </p>
    </div>
  </main>
  <img src="" id="bought-item">

  <script src="main.js" type="module">
  </script>
</body>

</html>
